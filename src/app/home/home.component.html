<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Vendors</span>
    <span class="example-spacer"></span>
    <button mat-raised-button  (click)="openDialog()" >Add Vendor</button>
    <button mat-raised-button  routerLink="/login" style="margin-left: 8px">Logout</button>
  </mat-toolbar>

  <div class="container">
      <div style="margin-top:10px">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="vendorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor name </th>
                <td mat-cell *matCellDef="let row"> {{row.vendorName}} </td>
              </ng-container>

              <ng-container matColumnDef="orgnizationNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Orgnization no </th>
                <td mat-cell *matCellDef="let row"> {{row.orgnizationNo}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>            
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="contactNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact no </th>
                <td mat-cell *matCellDef="let row"> {{row.contactNo}} </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="editVendor(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteVendor(row.id)" style="margin-left: 8px">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
      </div>
  </div>
